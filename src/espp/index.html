<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESPP Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
  <h1>ESPP Calculator</h1>
  <form  id="form_id">
    <label for="input1"><span class="input-number-circle">1</span>Your ESPP Contribution $:</label>
    <input type="number" id="input1" name="contribution">


    <label for="input2"><span class="input-number-circle">2</span>Opening Stock Price $:</label>
    <input type="number" id="input2" name="startPrice">


    <label for="input3"><span class="input-number-circle">3</span>Closing Stock Price $:</label>
    <input type="number" id="input3" name="endPrice">


    <label for="date"><span class="input-number-circle">4</span>Sell Date:</label>
    <input type="date" id="date" name="endDate">


    <br/>
    <button id="sub" type="button">Calculate ESPP <span class="right-arrow">&rarr;</span></button>
	
	<br/>
	<br/>
	<label id="currency"></label>
	<br/>
	<label id="taxableAmount"></label>
	<br/>
	<label id="taxes"></label>
  </form>
